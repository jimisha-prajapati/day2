    <h6 style="font-size: 20px;">Different type of list</h6>

        <li>banana</li>
        <li>apple</li>
        <li>cherry</li>
    </ul>
    <hr>

    <!-- order list -->
    <ol type="I">
        <li>banana</li>
        <li>apple</li>
        <li>cherry</li>
    </ol>
    <hr>

    <!-- other list -->
    <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
